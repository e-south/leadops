name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.4.1
        with:
          pixi-version: "0.62.2"

      - name: Install dependencies
        run: pixi install

      - name: Lint
        run: pixi run lint

      - name: Pre-commit
        run: pixi run pre-commit run --all-files

      - name: Test
        run: pixi run test

      - name: CLI smoke
        run: |
          pixi run crm init
          pixi run crm workspace use synbiogrs27
          pixi run crm schema apply

      - name: Build
        run: pixi run build

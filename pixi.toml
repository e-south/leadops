[workspace]
name = "leadops"
version = "0.1.0"
description = "Local-first lead operations with an Airtable mirror."
channels = ["conda-forge"]
platforms = ["osx-arm64", "osx-64", "linux-64"]

[dependencies]
python = "3.12.*"
pip = "*"

[pypi-dependencies]
leadops = { path = ".", editable = true }
typer = ">=0.12.0"
pyyaml = ">=6.0.1"
requests = ">=2.31.0"
openpyxl = ">=3.1.2"

[feature.dev.dependencies]
pytest = ">=7.4.4"
ruff = ">=0.6.9"
pre-commit = ">=3.7.1"

[feature.dev.pypi-dependencies]
build = ">=1.2.2"

[environments]
default = { features = ["dev"] }

[tasks]
crm = "python -m crm.cli"
build = "python -m build"
lint = "ruff check ."
format = "ruff format ."
test = "pytest"
